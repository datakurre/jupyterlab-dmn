[build-system]
requires = ["jupyter_packaging~=0.10.0,<2", "jupyterlab~=3.0"]
build-backend = "jupyter_packaging.build_api"

[tool.jupyter-packaging.options]
skip-if-exists = ["jupyterlab_dmn/labextension/package.json"]
ensured-targets = ["jupyterlab_dmn/labextension/package.json"]

[tool.jupyter-packaging.builder]
factory = "jupyter_packaging.npm_builder"

[tool.jupyter-packaging.build-args]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.check-manifest]
ignore = ["jupyterlab_dmn/labextension/**", "yarn.lock", ".*", "package-lock.json"]
